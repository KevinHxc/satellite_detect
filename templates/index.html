{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="card mt-5">
            <div class="row g-0">   
              <div class="col-md-4">
                <div class="card-body">
                    <div class="mt-lg-5">
                        <h3>基于深度学习的</h3>
                        <h1 style="color: #446a7b">空间目标检测系统</h1>
                    </div>
                </div>
              </div>
              <div class="col-md-8">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        {% for image_name in image_names %}
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="{{ loop.index0 }}" {% if loop.first %}class="active" aria-current="true"{% endif %} aria-label="{{ loop.index0 }}"></button>
                        {% endfor %}
                    </div>
                    <div class="carousel-inner">
                        {% for image_name in image_names %}
                            <div class="carousel-item {% if loop.first %}active{% endif %}">
                                {% set image_full_path = 'assets/home_img/' + image_name %}
                                <img src="{{ url_for('static', filename=image_full_path) }}" class="img-fluid" alt="image_name" style="border-radius: 5px">
                            </div>
                        {% endfor %}
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
              </div>
            </div>
          </div>
    </div>
{% endblock %}
